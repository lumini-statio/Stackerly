{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Object</h1>
<form method="POST" style="view-transition-name: form_generic;">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="d-flex justify-content-center align-items-center gap-3">
        <button type="submit" class="btn btn-primary px-5">Save</button>
        <a href="{% url 'home' %}" class="btn btn-warning px-5 mx-1" style="view-transition-name: home;">Home</a>
    </div>
</form>
{% endblock %}
