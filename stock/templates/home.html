{% extends 'base.html' %}
{% load django_tables2 crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% block content %}
<div style="view-transition-name: home;">
    <div class="d-flex justify-content-center mb-5">
        <h1 style="color: #fff;">Home</h1>
    </div>
    <a href="{% url 'logout' %}" class="btn btn-danger" style="view-transition-name: login-form;">Logout</a>

    {% if user.is_authenticated %}
    <a href="{% url 'stores' %}" class="btn btn-info" style="view-transition-name: stores;">Stores</a>
    <a href="{% url 'charts' %}" class="btn btn-light" style="view-transition-name: charts;">Charts</a>
    <a href="{% url 'users' %}" class="btn btn-success" style="view-transition-name: users;">Users</a>
    {% endif %}

    <a href="{% url 'profile' %}" class="btn btn-success" style="view-transition-name: users;">Users</a>
    <br>
    {% render_table table %}
</div>
{% endblock %}
