{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 style="color: #fff; margin-bottom: 3rem;">Edit Object</h1>
<div class="card card-light p-5">
    <form method="POST" style="view-transition-name: mod_generic;">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="d-flex justify-content-center align-items-center gap-3">
            <button type="submit" name="save" class="btn btn-primary px-5">Save</button>
            <button type="submit" name="delete" class="btn btn-danger px-5">Delete</button>
            <a href="{% url 'home' %}" class="btn btn-warning px-5 mx-1" style="view-transition-name: home;">Home</a>
        </div>
    </form>
</div>
{% endblock %}
