{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="w-75" style="view-transition-name: charts;">
    <a href="{% url 'home' %}" class="btn btn-light px-5" style="view-transition-name: home;">Home</a>
    <div class="d-flex justify-content-center mb-5">
        <h1 style="color: #fff;">Charts</h1>
    </div>

    {% for chart in charts %}
        {{ chart|safe }}
    {% endfor %}
</div>
{% endblock %}
