{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex w-100 h-100 justify-content-center align-items-center">
    <div class="card card-light p-5">
        <form method="POST" style="view-transition-name: login-form;">
            {% csrf_token %}
            <h1>Login</h1>
            {{ form | crispy}}
            <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                <button class="btn btn-primary px-5" style="view-transition-name: home;">Login</button>
                <p>Don't have an account? <a href="{% url 'signup' %}" class="btn" style="view-transition-name: sign-form;">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
