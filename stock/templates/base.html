<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <!-- fontawesome-free -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/brands.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/regular.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/solid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
</head>
<body style="height: 100vh; background-color: #111111;">
    <div class="d-flex flex-column justify-content-center align-items-center w-100 wt-1">
        {% if messages %}
            {% for message in messages %}
                <div class="alert 
                    alert-{%if 'success' in message.tags%}{{message.tags}}
                    {%else%}danger{%endif%}
                    alert-dismissible fade show w-75 align-items-center justify-content-center" style="margin-bottom: 3px;" role="alert">
                {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <main class="d-flex flex-column  align-items-center gap-2 p-5 h-100" id="main-block">
            {% block content %}
            {% endblock %}
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
