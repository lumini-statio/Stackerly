{% extends 'base.html' %}
{% load django_tables2 crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% block content %}
<div style="view-transition-name: products;">
    <h2> Store {{store.name}} </h2>
    <a href="{% url 'product_form' store.id %}" class="btn btn-primary" style="view-transition-name: form_generic;">
        <i class="fa fa-plus fa-lg"></i>
    </a>
    <br>
    {% render_table table %}
</div>
{% endblock %}
