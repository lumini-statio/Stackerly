{% extends 'base.html' %}
{% load django_tables2 crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% block content %}
<div style="view-transition-name: products;" class="w-50">
    <div class="d-flex w-100">
        <div class="d-flex justify-content-start w-50">
            <a href="{% url 'stores' %}" class="btn btn-light" style="view-transition-name: home;">
                <i class="fa fa-solid fa-arrow-left"></i>
            </a>
        </div>
        <div class="d-flex justify-content-end w-50">
            <a href="{% url 'home' %}" class="btn btn-light" style="view-transition-name: login-form;">Home</a>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-5">
        <h1 style="color: #fff;">Store {{store.name}} products</h1>
    </div>
    <a href="{% url 'product_form' store.id %}" class="btn btn-primary" style="view-transition-name: form_generic;">
        <i class="fa fa-plus fa-lg"></i>
    </a>
    <br>
    {% render_table table %}
</div>
{% endblock %}
