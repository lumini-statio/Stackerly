{% extends 'base.html' %}
{% load django_tables2 crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% block content %}
<div class="d-flex flex-column justify-content-center w-50" style="view-transition-name: users;">
    <div class="d-flex">
        <div class="d-flex justify-content-start mb-5">
            <a href="{% url 'import_excel' %}" class="btn btn-success mr-3" style="view-transition-name: form_generic;">
                Import from Excel
            </a>
            <a href="{% url 'import_csv' %}" class="btn btn-info" style="view-transition-name: form_generic;">
                Import from CSV
            </a>
        </div>

        <div class="d-flex justify-content-end mb-5">
            <a href="{% url 'export_excel' %}" class="btn btn-success mr-3" style="view-transition-name: form_generic;">
                Export to Excel
            </a>
            <a href="{% url 'export_csv' %}" class="btn btn-info" style="view-transition-name: form_generic;">
                Export to CSV
            </a>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-5">
        <h1 style="color: #fff;">Users</h1>
    </div>
    <a href="{% url 'user_form' store.id %}" class="btn btn-primary" style="view-transition-name: form_generic;">
        <i class="fa fa-plus fa-lg"></i>
    </a>
    <br>
    {% render_table table %}
</div>
{% endblock %}
