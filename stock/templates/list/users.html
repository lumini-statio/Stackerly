{% extends 'base.html' %}
{% load django_tables2 crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% block content %}
<div class="d-flex flex-column justify-content-center w-50" style="view-transition-name: users;">
    <div class="w-100">
        <a href="{% url 'home' %}" class="btn btn-dark mb-5">
            <i class="fa fa-solid fa-arrow-left text-light"></i>
        </a>
    </div>
    <div class="d-flex">
        <div class="d-flex flex-column justify-content-start mb-5">
            <form method="POST" enctype="multipart/form-data" action="{% url 'import_users' %}" class="form-inline">
                {% csrf_token %}
                <div class="d-flex flex-column justify-content-start mb-3">
                    <input type="file" name="file" accept=".xlsx,.xls" class="form-control-file mb-1 text-light" required>
                    <button type="submit" class="btn btn-success">
                        Import from Excel
                    </button>
                </div>
            </form>
        
            <a href="{% url 'export_users' %}" class="btn btn-primary">
                Export to Excel
            </a>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-5">
        <h1 style="color: #fff;">Users</h1>
    </div>
    <div class="d-flex justify-content-start">
        <a href="{% url 'user_form' %}" class="btn btn-primary" style="view-transition-name: form_generic;">
            <i class="fa fa-plus fa-lg"></i>
        </a>
        <br>
    </div>
    {% render_table table %}
</div>
{% endblock %}
