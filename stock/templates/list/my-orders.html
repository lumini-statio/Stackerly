{% extends 'base.html' %}
{% load django_tables2 crispy_forms_tags %}
{% load render_table from django_tables2 %}


{% block content %}
<div class="w-75 d-flex flex-column align-items-center" style="view-transition-name: my-orders;">
    <div class="d-flex justify-content-end gap-2 w-100">
        <a href="{% url 'home' %}" class="btn btn-light ml-3" style="view-transition-name: home;">Home</a>
        <a href="{% url 'logout' %}" class="btn btn-danger ml-3" style="view-transition-name: login-form;">Logout</a>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <h1 class="my-5 text-light">{{ user.username }}'s Orders</h1>
    </div>
    <div class="w-100">
        {% render_table table %}
    </div>
</div>
{% endblock %}
